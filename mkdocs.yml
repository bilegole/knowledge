site_name: EVE Knowledge Wiki
site_description: 用 Markdown 编写的知识库 / Wiki
site_url: 
theme:
  name: material
  language: zh
  features:
    - navigation.tabs
    - navigation.indexes
    - content.code.copy
    - search.suggest
    - search.highlight
nav:
  - 首页: index.md
  - 指南:
    - 快速开始: guide/getting-started.md
markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - tables
  - footnotes
  - def_list
plugins:
  - search:
      lang: zh
extra:
  generator: false
